<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="start-dialog">
        <div class="blur-background">
        </div>
        <form action="#" class="start-dialog-container">
            <p>Welcome to Tic Tac Toe</p>
            <fieldset>
                <label for="">Player 1 name:</label>
                <input type="text" name="player1name" id="player1name" class="player1name">
            </fieldset>
            <fieldset>
                <label for="">Player 2 name:</label>
                <input type="text" name="player2name" id="player2name" class="player2name">
            </fieldset>
            <div class="button-container">
                <button class="startbtn" type="submit">Start</button>
            </div>
        </form>
    </div>
    <div class="end-dialog">
        <div class="blur-background">
        </div>
        <div class="end-dialog-content">
            <p>Player 1 win!!</p>
            <div class="button-container">
                <button class="replayBtn" type="button">Replay</button>
                <button class="newGameBtn" type="button">New Game</button>
            </div>
        </div>
    </div>
    <div class="header">
        <p class="header-text">Tic Tac Toe</p>
    </div>
    <div class="players">
        <p class="first-player">Dhiya: X</p>
        <p class="second-player">Addiyan: O</p>
    </div>
    <div class="tile-container">
        <div class="tile-grid">
            <div class="tile" data-column="1" data-row="1"></div>
            <div class="tile" data-column="2" data-row="1"></div>
            <div class="tile" data-column="3" data-row="1"></div>
            <div class="tile" data-column="1" data-row="2"></div>
            <div class="tile" data-column="2" data-row="2"></div>
            <div class="tile" data-column="3" data-row="2"></div>
            <div class="tile" data-column="1" data-row="3"></div>
            <div class="tile" data-column="2" data-row="3"></div>
            <div class="tile" data-column="3" data-row="3"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
